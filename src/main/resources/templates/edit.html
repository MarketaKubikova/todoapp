<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
</head>
<body>
<div class="container">

    <!-- Form for editing the task -->
    <div class="row justify-content-between">
        <form action="#" class="w-75" th:action="@{'/{id}'(id=${task.id})}" th:object="${task.getId()}" method="post">
            <div class="form-row">
                <div class="col-6">
                    <label for="name">Úkol</label>
                    <input type="text" th:field="${task.name}" class="form-control" id="name" required>
                </div>
                <div class="col-6">
                    <label for="date">Datum</label>
                    <input type="date" th:field="${task.date}" class="form-control" id="date" required>
                </div>
            </div>
            <button type="submit" class="btn btn-light">Uložit</button>
        </form>
    </div>
</div>
</body>
</html>
